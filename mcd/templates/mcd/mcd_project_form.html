{% extends 'mcd/base.html' %}
{% load crispy_forms_tags %}
{% block title %} MCD | Add Object {% endblock %}

{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-7 center-form">
            <div class="panel-body">
                {% include 'mcd/navigation/back_to_project_list.html' %}
                <form class="form-horizontal" action="" method="post"
                 enctype="multipart/form-data">
                    {% csrf_token %}

                    {{ form|crispy }}
{#                    {% include 'mcd/form/form_template.html' %}#}

                    <div class="form-group">
                        <div class="center-form">
                            <button type="submit" class="btn btn-success width100">
                                Submit
                            </button>
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
